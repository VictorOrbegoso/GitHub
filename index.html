<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GitHub </title>
    <link rel="icon" href="./images/github.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="barragithub.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./images/github.svg" alt="" height="33">
        </div>

        <form action="index.html" method="GET" class="caja-1"> 
            <input class="search"
            type="text" placeholder="Search or jump to...">
            
            <span style="font-size: 14px; color: whitesmoke;">
            <i class="fas fa-search"></i> </span>
                
        </form>

        <nav class="navegacion">
            <ul class="navegacion-lista">
                <li class="lista">
                    <a href="https://github.com/pulls"> Pull requests </a> </li>
                <li class="lista">
                    <a href="https://github.com/issues">Issues</a></li>
                <li class="lista">
                    <a href="https://github.com/marketplace">Marketplace</a></li>
                <li class="lista">
                    <a href="https://github.com/explore">Explore</a></li>
            </ul>
        </nav>
        <div class="perfil">
            <span style="font-size: 15px; color: white;">
            <i class="fas fa-bell"></i>
           </span>
        </div>
        <div class="perfil-noticias">
            <a href="">
                <span style="font-size: 15px; color: white;">
                    <i class="fas fa-plus"></i>
                   </span>
                <span style="font-size: 15px; color: white;">
                    <i class="fas fa-caret-down"></i>
                   </span>
            </a>       
        </div>
        <div class="user">
            <a href="">
                <span style="font-size: 17px; color: white;">
                    <i class="fas fa-user"></i>
                   </span>
                   <span style="font-size: 15px; color: white;">
                    <i class="fas fa-caret-down"></i>
                   </span>
            </a>

        </div>


    </header>
    
</body>
</html>
